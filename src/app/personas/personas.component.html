<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button class="btn btn-primary" [disabled]="deshabilitar"
            (click)="agregarPersona()"
            >Agregar persona</button>
            <p *ngIf="mostrar; else sinPersona">{{ mensaje }}</p>
            <ng-template #sinPersona>
                <p>No se a agregado ninguna persona</p>
            </ng-template>

            <app-persona></app-persona>
            
            <label>Titulo Persona</label>
            <input type="text" class="form-control" [(ngModel)]='titulo'>
            {{ titulo }}
        </div>
    </div>
</div>
